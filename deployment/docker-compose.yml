version: '3.8'

services:
  devpad:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_FILE=/app/data/devpad.db
      - STATIC_FILES_PATH=./packages/app/dist/client
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - devpad_data:/app/data
    restart: unless-stopped

volumes:
  devpad_data: