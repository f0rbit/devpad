version: '3.8'

services:
  devpad-production:
    image: ghcr.io/f0rbit/devpad:latest
    container_name: devpad-production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_FILE=/app/data/devpad-production.db
      - STATIC_FILES_PATH=./packages/app/dist/client
      - CORS_ORIGINS=https://devpad.tools,https://www.devpad.tools
      - FRONTEND_URL=https://devpad.tools
      - PUBLIC_API_SERVER_URL=https://devpad.tools/api/v0
    volumes:
      - devpad_production_data:/app/data
      - /var/log/devpad/production:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.devpad-production.rule=Host(`devpad.tools`) || Host(`www.devpad.tools`)"
      - "traefik.http.routers.devpad-production.tls=true"
      - "traefik.http.routers.devpad-production.tls.certresolver=letsencrypt"
      - "traefik.http.services.devpad-production.loadbalancer.server.port=3000"

volumes:
  devpad_production_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/data/devpad-production