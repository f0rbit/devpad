version: '3.8'

services:
  devpad-staging:
    image: ghcr.io/f0rbit/devpad:staging
    container_name: devpad-staging
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=staging
      - PORT=3000
      - DATABASE_FILE=/app/data/devpad-staging.db
      - STATIC_FILES_PATH=./packages/app/dist/client
      - CORS_ORIGINS=https://staging.devpad.tools
    volumes:
      - devpad_staging_data:/app/data
      - /var/log/devpad/staging:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.devpad-staging.rule=Host(`staging.devpad.tools`)"
      - "traefik.http.routers.devpad-staging.tls=true"
      - "traefik.http.routers.devpad-staging.tls.certresolver=letsencrypt"
      - "traefik.http.services.devpad-staging.loadbalancer.server.port=3000"

volumes:
  devpad_staging_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/data/devpad-staging