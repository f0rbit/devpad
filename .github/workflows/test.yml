name: Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Build packages in order
        run: |
          # Build packages in dependency order
          cd packages/schema && bun run build && cd ../..
          cd packages/core && bun run build && cd ../..
          cd packages/api && bun run build && cd ../..
          cd apps/main && bun run build && cd ../..
          cd packages/cli && bun run build && cd ../..
          cd packages/server && bun run build && cd ../..
          cd packages/mcp && bun run build && cd ../..
        
      - name: Setup test environment
        run: |
          # Build todo-tracker binary for Linux
          git clone https://github.com/f0rbit/todo-tracker.git /tmp/todo-tracker
          cd /tmp/todo-tracker
          go build -o todo-tracker
          mv todo-tracker $GITHUB_WORKSPACE/todo-tracker
          chmod +x $GITHUB_WORKSPACE/todo-tracker
        
      - name: Run unit tests
        run: bun run test:unit
        env:
          DATABASE_FILE: ./test.db
          NODE_ENV: test
        
      - name: Run integration tests
        run: bun run test:integration
        env:
          DATABASE_FILE: ./test.db
          NODE_ENV: test
          
      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        run: |
          bun run coverage
          echo "### Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          bun run coverage:report >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
        
      - name: Type check
        run: |
          cd apps/main
          bun run check
        continue-on-error: true
        
      - name: Format check
        run: bun run format:check
        continue-on-error: true
        
      - name: Build check
        run: bun run build
        env:
          NODE_ENV: production