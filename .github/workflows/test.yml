name: Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Build packages in order
        run: |
          # Build packages in dependency order
          cd packages/schema && bun run build
          cd ../core && bun run build
          cd ../api && bun run build
          cd ../cli && bun run build
          cd ../server && bun run build
          cd ../mcp && bun run build
          cd ../app && bun run build
        
      - name: Setup test environment
        run: |
          # Ensure todo-tracker binary has execute permissions
          chmod +x todo-tracker
        
      - name: Run unit tests
        run: make unit
        env:
          DATABASE_FILE: ./test.db
          NODE_ENV: test
        
      - name: Run integration tests
        run: make integration
        env:
          DATABASE_FILE: ./test.db
          NODE_ENV: test
          
      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        run: |
          make coverage
          echo "### Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ./scripts/coverage-report.sh >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
        
      - name: Type check
        run: |
          cd packages/app
          bun run check
        continue-on-error: true
        
      - name: Format check
        run: bun run format:check
        continue-on-error: true
        
      - name: Build check
        run: bun run build
        env:
          NODE_ENV: production